name: Update Nix files after Dependabot

on:
  pull_request:
    paths:
      - "package.json"
      - "bun.lock"
    branches:
      - "dependabot/**"

jobs:
  update-nix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Run postinstall
        run: bun run postinstall

      - name: Commit bun.nix changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add bun.nix
          git diff --staged --quiet || git commit -m "chore: update bun.nix after dependency changes"
          git push
