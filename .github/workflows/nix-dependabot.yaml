name: Update Nix files after Dependabot

permissions:
  contents: write

on:
  pull_request:
    paths:
      - "package.json"
      - "bun.lock"
    branches:
      - "main"

jobs:
  update-nix:
    if: startsWith(github.head_ref, 'dependabot/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.PAT }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run postinstall
        run: bun run postinstall

      - name: Commit bun.nix changes
        env:
          HEAD_REF: ${{ github.head_ref }}
          REPOSITORY: ${{ github.repository }}
          PAT: ${{ secrets.PAT }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add bun.nix
          git diff --staged --quiet || git commit -m "chore: update bun.nix after dependency changes"
          git push "https://x-access-token:${PAT}@github.com/${REPOSITORY}.git" "HEAD:${HEAD_REF}"
