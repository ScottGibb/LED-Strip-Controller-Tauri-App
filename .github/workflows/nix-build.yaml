name: "Nix Build Verification"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "flake.nix"
      - "flake.lock"
      - ".github/workflows/nix-build.yaml"
      - "src-tauri/**"
      - "src/**"
      - "package.json"
      - "bun.lock"

jobs:
  nix-build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: nix-community
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true

      - name: Check flake
        run: nix flake check

      - name: Build dev shell
        run: nix develop --command echo "Development shell built successfully"

      - name: Show flake info
        run: nix flake show

      - name: Build package (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          nix build .#default --print-build-logs || true
          echo "Note: Full package build may fail without all dependencies in CI"
          echo "Checking if dev shell dependencies are available..."
          nix develop --command bun --version
          nix develop --command cargo --version
          nix develop --command node --version
