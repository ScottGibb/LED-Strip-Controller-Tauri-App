name: "Nix Build Verification"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "flake.nix"
      - "flake.lock"
      - ".github/workflows/nix-build.yaml"
      - "src-tauri/**"
      - "src/**"
      - "package.json"
      - "bun.lock"

jobs:
  nix-build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: nix-community
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true

      - name: Check flake
        run: nix flake check

      - name: Show flake info
        run: nix flake show

      - name: Build package
        run: |
          nix build .#default --print-build-logs || true
          echo "Note: Full package build may require significant time and resources in CI"
          
      - name: Verify package output
        run: |
          if [ -d result ]; then
            echo "Package built successfully"
            ls -lh result/bin/
          else
            echo "Build may have failed or timed out"
          fi
