name: "Nix Build Verification"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "flake.nix"
      - "flake.lock"
      - ".github/workflows/nix-build.yaml"
      - "src-tauri/**"
      - "src/**"
      - "package.json"
      - "bun.lock"

jobs:
  nix-build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: nix-community
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          skipPush: true

      - name: Check flake
        run: nix flake check

      - name: Show flake info
        run: nix flake show

      - name: Verify flake metadata
        run: nix flake metadata

      - name: Build package
        run: |
          nix build .#default --print-build-logs --keep-going || true
          
      - name: Verify package output
        run: |
          if [ -d result ]; then
            echo "✅ Package built successfully"
            ls -lh result/bin/
            file result/bin/* || true
          else
            echo "⚠️ Build may have failed or is incomplete"
            echo "This is expected on first run - the outputHash needs to be updated"
          fi
