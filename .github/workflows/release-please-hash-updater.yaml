name: "Update Nix Node Hash"

on:
  pull_request:
    branches:
      - main
    paths:
      - "flake.nix"
      - "flake.lock"
      - ".github/scripts/update-node-hash.sh"
      - "bun.lock"
      - "package.json"

jobs:
  update-hash:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: nix-community
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          skipPush: true

      - name: Update hash if needed
        id: update-hash
        run: |
          # Run the update script
          bash .github/scripts/update-node-hash.sh

          # Check if flake.nix was modified
          if git diff --quiet flake.nix; then
            echo "âœ“ Hash is already correct, no changes needed"
            echo "has_changes=0" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Extract new hash
          NEW_HASH=$(grep -oP 'outputHash = "\Ksha256-[A-Za-z0-9+/=]+' flake.nix)
          echo "has_changes=1" >> $GITHUB_OUTPUT
          echo "NEW_HASH=$NEW_HASH" >> $GITHUB_ENV

      - name: Create Pull Request with hash update
        uses: peter-evans/create-pull-request@v8
        id: cpr
        if: steps.update-hash.outputs.has_changes == '1'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update node dependencies hash to ${{ env.NEW_HASH }}"
          title: "chore: update node dependencies hash"
          labels: |
            automated
            dependencies
          branch: chore/update-node-hash-${{ github.run_number }}
          body: |
            ## Automated Hash Update

            This PR updates the node dependencies hash in `flake.nix`.

            **New hash:** `${{ env.NEW_HASH }}`

            Generated by the release-please-hash-updater workflow.

      - name: Post PR Comment
        if: steps.update-hash.outputs.has_changes == '1' && steps.cpr.outputs.pull-request-url != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ steps.cpr.outputs.pull-request-number }}
          message: |
            ## Automated Hash Update

            The node dependencies hash has been automatically updated.
            Please review the changes and merge if they are correct.

            **New hash:** `${{ env.NEW_HASH }}`

      - name: Fail if PR Created
        if: steps.cpr.outputs.pull-request-url != ''
        run: |
          echo "A PR with hash updates has been created: ${{ steps.cpr.outputs.pull-request-url }}"
          echo "Please review and merge it before proceeding."
          exit 1
