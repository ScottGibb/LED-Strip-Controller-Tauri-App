name: "Update Nix Node Hash"

on:
  pull_request:
    branches:
      - main
    paths:
      - "flake.nix"
      - "flake.lock"
      - ".github/scripts/update-node-hash.sh"
      - "bun.lock"
      - "package.json"

jobs:
  update-hash:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: nix-community
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          skipPush: true

      - name: Update hash if needed
        run: |
          # Run the update script
          bash .github/scripts/update-node-hash.sh

          # Check if flake.nix was modified
          if git diff --quiet flake.nix; then
            echo "âœ“ Hash is already correct, no changes needed"
            exit 0
          fi

          # Extract new hash and create branch
          NEW_HASH=$(grep -oP 'outputHash = "\Ksha256-[A-Za-z0-9+/=]+' flake.nix)
          BRANCH_NAME="chore/update-node-hash-$(date +%s)"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH_NAME"
          git add flake.nix
          git commit -m "chore: update node dependencies hash to $NEW_HASH"
          git push origin "$BRANCH_NAME"

          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          echo "NEW_HASH=$NEW_HASH" >> $GITHUB_ENV

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          title: "chore: update node dependencies hash"
          body: |
            ## Automated Hash Update

            This PR updates the node dependencies hash in `flake.nix`.

            **New hash:** `${{ env.NEW_HASH }}`

            Generated by the release-please-hash-updater workflow.
          labels: |
            automated
            dependencies
